<canvas id="myCanvas" width="800" height="500" style="border: 1px solid blue"></canvas>
<script>
    document.write('<h1>--------------Tính Chất của OOP-----------------</h1>')
    document.write('<h1>--------------4 Anh Em I Phở -----------------</h1>')
    document.write('<h2>--------------1> Abstraction (Tính Trừu Tượng)-----------------</h2>')
    //XÂY DỰNG CLASS OOP THEO ES6
    class Student {
        id;
        name;
        age;
        constructor(id,name, age) {
            this.id = id;
            this.name = name;
            this.age = age;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getId() {
            return this.id;
        }

        setId(id) {
            this.id = id;
        }

        getAge() {
            return this.age;
        }

        setAge(age) {
            this.age = age;
        }


    }
   student1 = new Student(1,'Minh',18);

    console.log('student1 trước khi set', student1)
    console.log('NAMEEEEEEEEEEEE ==========> ',student1.name)
    console.log('getter --> ',student1.getName())
    student1.setName('Long')
    console.log('student1 sau khi set',student1)
    // document.write()
    student1.toString();
    student2 = new Student('Đạt', 20);
    let studentList = [];
    studentList.push(student1);
    studentList.push(student2)
    console.log('listStudent === ', studentList)
    document.write('<h2>--------------2> Encapsulation (Tính Bao gói)-----------------</h2>')
    class Dog {
        say(){
            console.log('Gâu Gâu')
        }
    }
    class Cat {
        say(){
            console.log('Meo Meo')
        }
    }
    function tiengKeu(animal) {
        animal.say();
    }
    dog = new Dog();
    cat = new Cat();
    tiengKeu(dog);
    tiengKeu(cat)
    document.write('<h2>--------------3> Inheritance (Kế Thừa)-----------------</h2>')
    class Parent {
        phuongThucCuaCha(){
            console.log('Có phải con của bố không?')
        }
        phuongThucCuaCha2(){
            console.log('Đúng con rai của bố rồi')
        }
    }
    class Child extends Parent{
        constructor() {
            super();
        }
        phuongThucCuaCon(){
            super.phuongThucCuaCha()
            super.phuongThucCuaCha2()
            console.log('Con không biết, Hỏi mẹ ấy!')
        }
    }
   child = new Child();
    child.phuongThucCuaCon()
    document.write('<h2>--------------4> Polymorphism (Tính Đa hình)-----------------</h2>')

    // Xây Dựng lớp Hình Tròn
    class Circle{
        radius;
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius;
        }
        setRadius(radius){
            this.radius = radius;
        }
        getArea(){
            return Math.PI*this.radius*this.radius;
        }
    }
    circle = new Circle(5);
    let area5 = circle.getArea();
    console.log('dien tich = ', area5)
//VE CANVAS

    ctx.stroke();
